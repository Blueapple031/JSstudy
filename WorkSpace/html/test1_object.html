<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let phone = '0101111'
        let user = {
            name : '김세엽',
            age : 23,
            phone,
            sayHello: function(){
                // 객체 내에서 자신의 멤버접근은 this.으로 해야함
                // 아래처럼 작성하면 window.age로 처리됨
                // console.log('name : ${name}, age: ${age}')
                console.log('name : ${this.name}, age: ${this.age}')
                
            },
            sayHello2: ()=> {
                //object literal 에 member method(function)을 arrow function
                //으로 선언한 것이 잘못된 것이 아니라..
                //
                console.log('hello name : ${this.name}, age: ${this.age}')
            }

        }

        console.log(typeof user)
        console.log(user.name, user.age)
        user.sayHello()
        user.sayHello2()

        //js객체는 object literal, constructor function 외부에서 멤버 추가 가능
        user.address = 'busan'
        user.sayHello3 = function(){
            consol.log('${this.name}, ${this.age}, ${this.phone}, ${this.address}')
        }
    </script>
</body>
</html>
